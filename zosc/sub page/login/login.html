<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zosc-login</title>
	<script type="text/javascript" src="../../JS/jquery-1.11.3.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css"/> 
	<link rel="shortcut icon" href="http://www.zosc.com/favicon.ico">
	<script type="text/javascript" src="../../JS/index.js"></script>
</head>
<body>
<div id="alert">
	<h3>提示信息<a href="javascript:;">×</a></h3>
	<p class="sec"><b></b><span>登录成功</span></p>
	<p class="thir">
		<b></b>
		<span>2</span>秒后窗口关闭
	</p>
</div>
<!--top-->
<div id="ttop">
	<div id="top" class="topp">
		<img class="logo" src="images/1.gif" alt="#"/>
		<dl>
			<dt><img src="images/3.jpg" alt="#"></dt>
			<dd><p>HI,欢迎来到郑欧商城<br/>还不是本站会员？立即<a>注册</a></p></dd>
		</dl>
	</div>
</div>
<!--content-->
<div id="ccon">
	<div id="con" class="topp">
		<img class="con_left" src="" alt="#">
		<div class="con_right">
			<b class="con_arrow"></b>
			<ul class="title"> 
				<li><a href="">用户登录</a><b></b></li>
			</ul>
			<div class="login">
				<form action="" method="post">
					<dl class="account">
						<dt>账&nbsp号：</dt>
						<dd><input type="text" placeholder="用户名/邮箱/已验证手机" id="ipt01" value="" /></dd>
					</dl>
					<dl class="password">
						<dt>密&nbsp码：</dt>
						<dd><input id="ipt02" type="text" placeholder="6-20个大小写英文字母、符号或数字" value=""/></dd>
					</dl>
					<dl class="verification_code">
						<dt>验证码:</dt>
						<dd>
							<input id="ipt03" type="text" placeholder="输入验证码" value=""/>
							<b></b>
							<span><img src="images/code/1.png"><a>看不清换一张</a></span>
							
						</dd>
					</dl>
					<div class="con_help">
						<p class="help_left"><input type="checkbox" >七天自动登录<em>&nbsp请勿在公共电脑上使用</em></p>
						<p class="help_right"><a href="">忘记密码？</a></p>
					</div>
					<input class="button" type="button" value="登录"/>
				</form>
				<div class="partner">
					<h3>您可以用合作伙伴账号登录:</h3>
					<ul>
						<li class="con_fir"><a href=""><span></span>qq</a></li>
						<li class="con_sec"><a href=""><span></span>新浪微博</a></li>
						<li class="con_thir"><a href=""><span></span>微信</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
		$(function(){
			var con_do=new js_con();
			con_do.con_change_do();
			con_do.verify();
			con_do.con_change();
		})
	</script>
</div>
<!--copy-->
<div id="ccp">
	<div id="cp" class="topp">
		<p class="cp_link">
			<a href="">首页</a>&nbsp|&nbsp
			<a href="">招商加盟</a>&nbsp|&nbsp
			<a href="">联系我们</a>&nbsp|&nbsp
			<a href="">物流自取</a>&nbsp|&nbsp
			<a href="">班列订舱</a>
		</p>
		<p>Copyright 2015 718shop All rights .</p>
		<p>豫B2-20150110</p>
	</div>
</div>
</body>
</html>
